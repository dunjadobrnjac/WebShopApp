<div class="sidenav" [ngClass]="collapsed? 'sidenav-collapsed' : ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()" matTooltip="Otvori meni" matTooltipPosition="right">WS</button>
        <div class=" logo-text" *ngIf="collapsed">WebShopp
        </div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeSidenav()" matTooltip="Zatvori meni">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a class="sidenav-nav-link" [routerLink]="data.routeLink" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}" [matTooltip]="data.label" matTooltipPosition="right"
                [matTooltipDisabled]="collapsed">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
