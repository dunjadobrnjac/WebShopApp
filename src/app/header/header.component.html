<div class="header" [ngClass]="getHeaderClass()">
    <img class="header-img" src="https://xxlclass.com/wp-content/uploads/2017/02/webshop-300x300.jpg">
    <span class="header-title">Web Shopp App</span>
    <a *ngIf="isLoggedIn" class="shopping-link" routerLink="/shopping-card" routerLinkActive="active"
        matTooltip="Pogledaj korpu" matTooltipPosition="below">
        <i class="shopping-link-icon fal fa-shopping-basket"></i>
        <p>{{totalPrice}} KM</p>
    </a>
    <button class="login-button" (click)="onLogClick()"> <!--[routerLink]="headerLink"-->
        <mat-icon> {{headerIcon}}</mat-icon>
        {{headerText}}
    </button>
</div>
