<div class="toolbar">
    <span>Korisnička podrška</span>
</div>
<div class="container">
    <h4>Ovde možete postaviti pitanje, a naša korisnička služba će se potruditi da Vam odgovori u najkraćem vremenskom
        periodu.</h4>
    <div style="display: flex; flex-direction: row; align-items: flex-end;">
        <mat-form-field class="textarea">
            <mat-label>Postavi pitanje</mat-label>
            <textarea [(ngModel)]="message" name="message" matInput style="min-height: 150px;"></textarea>
        </mat-form-field>
        <button mat-fab class="button" (click)="sendMessage()">
            <mat-icon>send</mat-icon>
        </button>
    </div>
    <div>
        <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree-container">
            <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding>
                <button mat-icon-button disabled></button>
                {{node.name}}
            </mat-tree-node>
            <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
                <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'Toggle ' + node.name">
                    <mat-icon class="mat-icon-rtl-mirror">
                        {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
                    </mat-icon>
                </button>
                {{node.name}}
            </mat-tree-node>
        </mat-tree>

    </div>
</div>
