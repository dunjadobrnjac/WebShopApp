<div class="content-center">
    <div class="container" #container>
        <div class="form-container sign-up-container">
            <form>
                <h1>Registracija</h1>
                <div class="reg-info-container">
                    <div class="reg-info">
                        <input type="text" placeholder="Ime" required />
                        <input type="username" placeholder="Korisničko ime" required />
                        <input type="text" placeholder="Grad" required />
                    </div>
                    <div class="reg-info">
                        <input type="text" placeholder="Prezime" required />
                        <div class="pass-group">
                            <input [type]="visible? 'text':'password'" placeholder="Lozinka" required />
                            <span class="eyeicon" (click)="viewpass()">
                                <i [ngClass]="visible? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                            </span>
                        </div>
                        <input type=" email" placeholder="Email" required />
                    </div>
                </div>
                <input type="file" class="file-picker" (change)="onFileSelected($event)" #fileUpload>
                <button>Registruj se</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form>
                <h1>Prijava</h1>
                <input type="username" placeholder="Korisničko ime" required />
                <div class="pass-group">
                    <input [type]="visible? 'text':'password'" placeholder="Lozinka" required />
                    <span class="eyeicon" (click)="viewpass()">
                        <i [ngClass]="visible? 'fa fa-eye' : 'fa fa-eye-slash'"></i>
                    </span>
                </div>
                <button>Prijavi se</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <button class="ghost" (click)="togglePanel(false)">Prijavi se</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <button class="ghost" (click)="togglePanel(true)">Registruj se</button>
                </div>
            </div>
        </div>
    </div>
</div>
