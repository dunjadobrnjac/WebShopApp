<div class="toolbar">
    <span>Moje kupovine</span>
</div>
<div *ngIf="items.length ==0" class="no-elements">
    <span>Jo≈° uvijek niste ostvarili kupovinu</span>
</div>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="20px grid">
        <div fxFlex="25%" fxFlex.md="33%" fxFlex.sm="50%" fxFlex.xs="100%" *ngFor="let item of items">
            <div>
                <mat-card class="mat-element-card">
                    <mat-card-header class="mat-element-header">
                        <mat-card-title class="mat-element-title"
                            style="text-align: center;">{{item.name}}</mat-card-title>
                        <mat-card-subtitle class="mat-element-subtitle"
                            style="text-align: center;">{{item.category_name}}</mat-card-subtitle>
                    </mat-card-header>

                    <img mat-card-image
                        src="https://dfstudio-d420.kxcdn.com/wordpress/wp-content/uploads/2019/06/digital_camera_photo-1080x675.jpg"
                        alt="Photo" class="mat-img">

                    <mat-card-content style="padding-bottom: 10px;">
                        <p class="text-limit">
                            {{item.description}}
                        </p>
                        <div class="mat-price">
                            <i>{{item.date | amDateFormat: 'DD.MM.YYYY HH:mm:ss'}}</i>
                            <b>{{item.price}}KM</b>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
