<div class="wrapper">
    <div class="container">
        <h2 mat-dialog-title>Unesite PIN</h2>
        <mat-dialog-content>
            <!-- HTML za unos PIN-a -->
            <span>Trenutni pin je {{data.user.pin}}</span>
            <form [formGroup]="pinForm"></form>
            <div class="pin-input">
                <input type="text" #firstInput maxlength="1" (keydown)="handleKeyDown($event, 0)">
                <input type=" text" maxlength="1" (keydown)="handleKeyDown($event, 1)">
                <input type=" text" maxlength="1" (keydown)="handleKeyDown($event, 2)">
                <input type=" text" maxlength="1" (keydown)="handleKeyDown($event, 3)">
            </div>


        </mat-dialog-content>
        <mat-dialog-actions class=" btn-container">
            <button mat-button (click)="onCancel()">Otka≈æi</button>
            <button mat-button (click)="onSubmit()">Potvrdi</button>
        </mat-dialog-actions>
    </div>
</div>
